<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf8">
    <title> .swapp</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Roboto:400,700&subset=latin-ext" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo">
        <img class="logo" src="img/logo.png" alt="logo">
    </div>
</header>
<section>
        <div class="zajawka">
            <img class="zajawka" src="img/skarbonka.png" alt="skarbonka">
            <h1 class="zajawka">
                Nie wiesz jak skutecznie zainwestować oszczędności?
            </h1>
        </div>
        <div class="zajawka prawa">
            <h1 class="zajawka">
                Nie masz głowy do obszernych i zawiłych opracowań analityków rynkowych?
            </h1>
            <img class="zajawka" src="img/wykres.png" alt="wykres">
        </div>
        <div class="zajawka">
            <h1 class="zajawka">
                My to zrobimy za Ciebie! Skorzystaj z naszej aplikacji, która dostarcza wszelkie niezbędnę informację aby właściwie zainwestować swoje pieniądze.
            </h1>
            <img class="zajawka" src="img/wzrost.png" alt="doniczki z dolarami">
        </div>
    </section>

</html>
